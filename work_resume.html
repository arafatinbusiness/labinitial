<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to Work! - Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .emoji {
            font-size: 5rem;
            margin-bottom: 25px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .message {
            font-size: 1.6rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .focus-time {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 25px 0;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
        }
        
        .instructions {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 25px;
            line-height: 1.5;
        }
        
        .button {
            display: inline-block;
            background: white;
            color: #f5576c;
            padding: 12px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .footer {
            margin-top: 35px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .auto-close {
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸ’ª</div>
        <h1>BACK TO WORK!</h1>
        
        <div class="message">
            Your <strong>2-minute break</strong> is over.<br>
            Time to focus for the next <strong>25 minutes</strong>!
        </div>
        
        <div class="focus-time">25:00</div>
        
        <div class="instructions">
            Close this window and get back to work.<br>
            Stay focused and avoid distractions.<br>
            You'll get another break in 25 minutes.
        </div>
        
        <button class="button" onclick="window.close()">Close & Focus</button>
        
        <div class="auto-close">
            This window will close automatically in 10 seconds.
        </div>
        
        <div class="footer">
            Pomodoro Timer â€¢ Stay productive!
        </div>
    </div>

    <script>
        // Auto-close after 10 seconds
        setTimeout(() => {
            window.close();
        }, 10000);
    </script>
</body>
</html>
