<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Time! - Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .emoji {
            font-size: 6rem;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .message {
            font-size: 1.8rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .timer {
            font-size: 3rem;
            font-weight: bold;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }
        
        .instructions {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 30px;
            line-height: 1.5;
        }
        
        .button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">☕</div>
        <h1>BREAK TIME!</h1>
        
        <div class="message">
            You've been working hard for <strong>25 minutes</strong>.<br>
            Time to take a <strong>2-minute break</strong>!
        </div>
        
        <div class="timer" id="countdown">02:00</div>
        
        <div class="instructions">
            Step away from your computer.<br>
            Stretch, walk around, or rest your eyes.<br>
            This page will automatically close when your break is over.
        </div>
        
        <button class="button" onclick="window.close()">Close Now</button>
        
        <div class="footer">
            Pomodoro Timer • 25 min work / 2 min break
        </div>
    </div>

    <script>
        // Countdown timer
        let timeLeft = 120; // 2 minutes in seconds
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownElement.textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateCountdown, 1000);
            } else {
                countdownElement.textContent = "00:00";
                // Auto-close after a moment
                setTimeout(() => {
                    window.close();
                }, 1000);
            }
        }
        
        // Start countdown
        updateCountdown();
        
        // Auto-close after 2 minutes (plus buffer)
        setTimeout(() => {
            window.close();
        }, 121000); // 2 minutes + 1 second buffer
    </script>
</body>
</html>
